<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Wilgrey Ravelo Cruz</title>
  </head>
  <body class="bg-blue-300 w-screen h-screen">
    <section class="flex flex-col justify-center items-center w-full h-full">
      <div
        style="
          background-image: url('https://facts.net/wp-content/uploads/2023/09/16-fascinating-facts-about-software-developer-1695689681.jpg');
        "
        class="flex flex-col justify-center items-center bg-center bg-no-repeat mt-4 p-10 w-full h-1/2"
      >
        <form
          action=""
          id="formulario"
          class="backdrop-blur-sm flex flex-col gap-8 rounded-md justify-center items-center w-1/2 h-full border-2 border-blue-700 shadow-lg"
        >
          <input
            type="text"
            name=""
            id="Textos"
            class="text-center outline-none font-bold font-sans text-blue-500 w-1/2 p-5 border-2 border-black"
          />
          <button
            class="bg-cyan-400 hover:shadow-lg hover:shadow-cyan-200 transition-all duration-75 hover:-translate-y-1 will-change-transform ease-in text-white font-sans font-bold p-5 border-none rounded-lg shadow-sm shadow-cyan-700"
          >
            Agregar Texto A La Lista
          </button>
        </form>
      </div>
      <div class=" border-2 border-blue-500 rounded-sm w-1/2 h-60 mt-5">
        <ul id="list" class="text-white font-bold flex gap-2 underline overflow-auto">
          
        </ul>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
